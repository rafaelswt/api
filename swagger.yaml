openapi: 3.0.0
info:
  title: API Aupamatch
  description: API para um sistema de AuPair
  version: 1.0.0
servers:
  - url: https://aupamatch-api3.onrender.com/api
  - url: http://localhost:8080/api

securityDefinitions:
  jwt:
    type: apiKey
    name: Authorization
    in: header
    description: JWT authorization token.

paths:
  /auth/signup:
    post:
      summary: Registra um novo usuário
      tags:
      - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: Endereço de e-mail do usuário
                password:
                  type: string
                  minLength: 8
                  description: Senha do usuário
                name:
                  type: string
                  description: Nome completo do usuário
                roles:
                  type: string
                  description: Nível de permissão do usuário
                  enum: [user, aupair, family, agency]
                numero_de_identificacao:
                  type: string
                  description: Número de identificação da agência (apenas para usuários com permissão "agency")
              required:
                - email
                - password
                - name
                - roles
      responses:
        '200':
          description: Usuário registrado com sucesso
        '400':
          description: Dados de entrada inválidos
        '500':
          description: Ocorreu um erro no servidor
    x-middleware:
      - name: checkDuplicateUsernameOrEmail
        description: Verifica se já existe um usuário com o mesmo e-mail ou nome de usuário
      - name: checkRolesExisted
        description: Verifica se o papel especificado pelo usuário é válido
  /auth/signin:
    post:
      summary: Autentica um usuário
      tags:
      - Auth
      operationId: signin
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: E-mail do usuário
                password:
                  type: string
                  format: password
                  description: Senha do usuário
              required:
                - email
                - password
            examples:
              example1:
                value:
                  email: "rafael-aupair@aupair.com"
                  password: "Teste123@"
      responses:
        "200":
          description: Autenticação realizada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    description: ID do usuário
                  email:
                    type: string
                    format: email
                    description: E-mail do usuário
                  name:
                    type: string
                    description: Nome do usuário
                  roles:
                    type: array
                    items:
                      type: string
                      description: Papel do usuário
                  accessToken:
                    type: string
                    description: Token de acesso para o usuário
                  firstLogin:
                    type: boolean
                    description: Primeiro Login
        "401":
          description: Credenciais inválidas
        "404":
          description: Usuário não encontrado
        "500":
          description: Erro interno do servidor
      security: []
  /userprofile:
    get:
      parameters:
      - name: x-access-token
        in: header
        description: Token de autenticação
        required: true
        type: string
      tags:
        - "User"
      summary: "Get user profile"
      description: "Returns the profile of the user authenticated by the provided JWT token."
      produces:
        - "application/json"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileResponse'

        "401":
          $ref: "#/responses/UnauthorizedError"
        "404":
          $ref: "#/responses/NotFoundError"
    put:
      summary: Atualiza as credenciais do usuário
      parameters:
      - name: x-access-token
        in: header
        description: Token de autenticação
        required: true
        type: string
      tags:
        - "User"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  description: Nova senha do usuário
                name:
                  type: string
                  description: Novo nome do usuário
                currentPassword:
                  type: string
                  description: Senha atual do usuário (obrigatório)
              required:
                - currentPassword
      responses:
        '200':
          description: Usuário atualizado com sucesso
        '400':
          description: Solicitação malformada, algum dos atributos não fornecidos
        '401':
          description: A senha atual fornecida é inválida
        '404':
          description: Usuário não encontrado
        '500':
          description: Erro interno do servidor ao atualizar as credenciais do usuário

  /send-token:
      post:
        tags:
          - "Recuperar senha"
        summary: Envia um e-mail com um código para redefinir a senha.
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    description: Endereço de e-mail do usuário.
                required:
                  - email
        responses:
          '200':
            description: E-mail enviado com sucesso.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      description: Mensagem de sucesso.
          '400':
            description: Parâmetros inválidos ou código expirado.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      description: Mensagem de erro.
          '404':
            description: E-mail não encontrado.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      description: Mensagem de erro.
          '500':
            description: Erro interno do servidor.
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    message:
                      type: string
                      description: Mensagem de erro.
  /validate-token:
    post:
      tags:
        - "Recuperar senha"
      summary: Verifica se o código de redefinição de senha é válido.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Endereço de e-mail do usuário.
                code:
                  type: string
                  description: Código de redefinição de senha.
              required:
                - email
                - code
      responses:
        '200':
          description: Código válido.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Mensagem de sucesso.
        '400':
          description: Código inválido ou expirado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Mensagem de erro.
        '404':
          description: E-mail não encontrado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Mensagem de erro.
        '500':
          description: Erro interno do servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Mensagem de erro.
  /reset-password:
    patch:
      tags:
        - "Recuperar senha"

      summary: Redefinir a senha de um usuário.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: O email do usuário que deseja redefinir a senha.
                password:
                  type: string
                  description: A nova senha do usuário.
              required:
                - email
                - password
      responses:
        '200':
          description: Senha redefinida com sucesso.
        '400':
          description: Código inválido.
        '404':
          description: Email não encontrado.
        '500':
          description: Erro interno do servidor.
