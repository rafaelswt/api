  /vaga/{id}:
    delete:
      tags:
        - "Minhas vagas"
      summary: Deletar uma vaga
      description: Deleta uma vaga com base no ID passado como parâmetro
      parameters:
        - name: id
          in: path
          description: ID da vaga a ser deletada
          required: true
          type: string
        - name: x-access-token
          in: header
          description: Token de autenticação JWT
          required: true
          type: string
      responses:
        200:
          description: Vaga deletada com sucesso
          schema:
            type: object
            properties:
              message:
                type: string
                description: Mensagem de sucesso
                example: Vaga deletada com sucesso
        401:
          description: Não autorizado
          schema:
            type: object
            properties:
              message:
                type: string
                description: Mensagem de erro
                example: Unauthorized!
        403:
          description: Sem token fornecido
          schema:
            type: object
            properties:
              message:
                type: string
                description: Mensagem de erro
                example: No token provided!
        404:
          description: Vaga não encontrada
          schema:
            type: object
            properties:
              message:
                type: string
                description: Mensagem de erro
                example: Vaga não encontrada
    put:
      summary: Atualiza uma vaga existente
      tags:
        - "Minhas vagas"
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID da vaga a ser atualizada
        - name: x-access-token
          in: header
          description: Token de autenticação
          required: true
          type: string
        - name: body
          in: body
          description: Parâmetros para a alteração da vaga
          required: true
          schema:
            type: object
            properties:
              titulo_vaga:
                type: string
                example: "Novo título para a vaga"
              descricao:
                type: string
                example: "Nova descrição para a vaga"
      responses:
        '200':
          description: Vaga alterada com sucesso
          schema:
            $ref: '#/definitions/Vaga'
        '400':
          description: Erro na requisição
        '401':
          description: Não autorizado
        '403':
          description: Token não fornecido
  /vaga/{id}/toggle:
    put:
      summary: Ativar ou desativar uma vaga.
      tags:
        - Minhas vagas
      security:
        - bearerAuth: []
      parameters:
        - name: x-access-token
          in: header
          description: Token de autenticação
          required: true
          type: string
        - in: path
          name: id
          required: true
          description: ID da vaga a ser ativada/desativada.
          schema:
            type: string
      responses:
        "200":
          description: Vaga ativada/desativada com sucesso.
          content:
            application/json:
              schema:
                $ref: "#/definitions/Vaga"
        '400':
