        - "Candidaturas"
      description: Cria uma nova candidatura à vaga correspondente ao ID fornecido na query string, desde que a au pair ainda não tenha se candidatado à mesma vaga.
      parameters:
        - name: vagaID
          in: query
          description: ID da vaga
          required: true
          type: string
